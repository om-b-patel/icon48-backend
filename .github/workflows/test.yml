name: Backend CI + Load Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run Backend Tests + Load Test
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      NODE_ENV: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PNPM
        uses: pnpm/action-setup@v3
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"

      # ✅ Install dependencies (allow no lockfile issues)
      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      # ✅ Generate Prisma client & push schema
      - name: Prepare Prisma
        run: |
          npx prisma generate
          npx prisma db push

      # ✅ Run Jest tests
      - name: Run Jest tests
        run: pnpm test -- --ci --reporters=default

      # ✅ Start backend server for load test
      - name: Start backend in background
        run: |
          pnpm run dev &
          sleep 5

      # ✅ Run Artillery load test (short duration)
      - name: Run Artillery performance test
        run: npx artillery run tests/load/profitGraph.yml --duration 15

      # ✅ Stop background Node processes
      - name: Stop background processes
        if: always()
        run: pkill -f "ts-node" || true
