name: Backend CI + Load Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - run: pnpm install
      - run: npx prisma generate && npx prisma db push

      # ğŸ§ª Run Jest unit/integration tests
      - name: Run Jest tests
        run: pnpm test -- --ci --reporters=default

      # ğŸš€ Start backend for load test
      - name: Start backend in background
        run: |
          pnpm run dev &
          sleep 5

      # âš™ï¸ Run short Artillery load test
      - name: Run Artillery performance test
        run: npx artillery run tests/load/profitGraph.yml --duration 15

      # âœ… Stop the server
      - name: Stop background processes
        if: always()
        run: |
          pkill -f "ts-node" || true
