name: Backend CI + Load Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: icon48-backend  # ğŸ‘ˆ ensures all commands run inside the correct folder

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      NODE_ENV: test

    steps:
      # ğŸ§© Step 1: Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # ğŸ§­ Step 2: Verify correct directory + show contents
      - name: Show current directory contents
        run: |
          echo "Current directory:"
          pwd
          echo "Contents:"
          ls -la

      # âš™ï¸ Step 3: Setup PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # ğŸ§° Step 4: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      # ğŸ“¦ Step 5: Install dependencies (now finds lockfile)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ğŸ§  Step 6: Generate Prisma Client and sync DB schema
      - name: Prepare Prisma
        run: |
          npx prisma generate
          npx prisma db push

      # ğŸ§ª Step 7: Run Jest tests
      - name: Run Jest tests
        run: pnpm test -- --ci --reporters=default

      # ğŸš€ Step 8: Start backend in background for load testing
      - name: Start backend in background
        run: |
          pnpm run dev &
          sleep 5

      # âš™ï¸ Step 9: Run short Artillery load test (performance check)
      - name: Run Artillery performance test
        run: npx artillery run tests/load/profitGraph.yml --duration 15

      # âœ… Step 10: Stop background processes
      - name: Stop background processes
        if: always()
        run: |
          pkill -f "ts-node" || true
