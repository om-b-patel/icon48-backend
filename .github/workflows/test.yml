name: Backend CI + Load Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/testdb
      NODE_ENV: test

    steps:
      # 1️⃣ Checkout repo into the correct path
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: icon48-backend

      # 2️⃣ Setup PNPM
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 8

      # 3️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: icon48-backend/pnpm-lock.yaml

      # 4️⃣ Install dependencies (no frozen lockfile)
      - name: Install dependencies
        working-directory: icon48-backend
        run: pnpm install --no-frozen-lockfile

      # 5️⃣ Prisma setup
      - name: Prepare Prisma
        working-directory: icon48-backend
        run: |
          npx prisma generate
          npx prisma db push

      # 6️⃣ Run Jest tests
      - name: Run Jest tests
        working-directory: icon48-backend
        run: pnpm test -- --ci --reporters=default

      # 7️⃣ Start backend for load test
      - name: Start backend in background
        working-directory: icon48-backend
        run: |
          pnpm run dev &
          sleep 5

      # 8️⃣ Run Artillery load test
      - name: Run Artillery performance test
        working-directory: icon48-backend
        run: npx artillery run tests/load/profitGraph.yml --duration 15

      # 9️⃣ Stop background processes
      - name: Stop background processes
        if: always()
        run: |
          pkill -f "ts-node" || true
